<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Client Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
     
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Products </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/Products/new}" class = "btn btn-primary btn-sm mb-3"> Add Product</a>
			</div>
			
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Product</th>
					<th> Quantity</th>
					<th> Address </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "Product: ${Products}">
					<td th:text = "${Product.firstName}"></td>
					<td th:text = "${Product.lastName}"></td>
					<td th:text = "${Product.email}"></td>
					<td>
						<a th:href = "@{/Products/edit/{id}(id=${Product.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/Products/{id}(id=${Product.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		<div class = "row">
			<div class = "col-lg-1">
				<a th:href = "@{/Products}" class = "btn btn-primary btn-sm mb-3"> Payment</a>
			</div>
		</div>
	</div>
</body>
</html>
