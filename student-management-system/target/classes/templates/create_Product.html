<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Product Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Products}">Pannier</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> New Product </h1>
				<div class = "card-body">
					<form th:action="@{/Products}" th:object = "${Product}" method="POST">
						<div class ="form-group">
							<label for="firstName"> Choose Product </label>
							
								
								 <select name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Choose Product">
								  <option value="PC-BUREAU">PC-BUREAU</option>
								  <option value="PC-Portable">PC-Portable</option>
								  <option value="Tablette">Tablette</option>
								  <option value="Smartphone">Smartphone</option>
								  <option value="Clavier">Clavier</option>
								  <option value="Souris">Souris</option>
								  <option value="Cable">Cable</option>
								</select>
						</div>
						
						<div class ="form-group">
							<label>Quantity </label>
							<input
							type = "number"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Quantity" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Address </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Address" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
